version: '3.8'

services:
  ffmpeg-service:
    build: .
    container_name: ffmpeg-service
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ffmpeg_temp:/tmp/ffmpeg-service
    environment:
      - PYTHONUNBUFFERED=1
      - MANIM_RENDERER_URL=https://manim-renderer-manim-renderer.5gad6x.easypanel.host
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  ffmpeg_temp:
    driver: local
